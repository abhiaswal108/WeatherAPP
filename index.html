<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
<h2>Weather App</h2>

<div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
     <p class="tab" data-searchWeather>Search Weather</p>
</div>

<div class="weatherContainer">
    <div class="sub-container grantLocationContainer">
        <img src="asset/location1.png" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
         <p>Allow Access to get weather information</p>
         <button class="btn" data-grantAccess>Grant Access</button>
    </div>

    <!--Search Form-->
    <form class="form-container" data-searchForm action="submit">
        <input type="text" data-searchInput>
        <button class="btn"><img src="asset/search.png" width="20" height="20" loading="lazy"></button> 
    </form>
    <!--Loading Screen Container-->
<div class="sub-container loadingContainer">
    <img src="asset/loading.gif" width="150" height="150">
</div>

<!--Show WEath info-->
<div class="sub-container user-info-container">
    <div class="name">
        <p data-cityName>

        </p>
        <img data-countryIcon>
    </div>
    <!--Weather Description-->
<p data-weatherDesc></p>
<img data-weatherIcon>
<p data-temprature></p>
<!--3 card parameter-->


<div class="parameterContainer">
    <div class="parameter">
    <img src="asset/wind.png">
    <p>WindSpeed</p>
    <p data-windSpeed></p>
    </div>
    <!--card 2-->
     <div class="parameter">
    <img src="asset/humidity.png">
    <p>Humidity</p>
    <p data-humidity></p>
    </div>
    <!--card 3-->
     <div class="parameter">
    <img src="asset/cloud.png">
    <p>Clouds</p>
    <p data-cloud></p>
    </div>
</div>
</div>
</div>








    </div>

    <script src="config.js"></script>

    <script src="script.js"></script>
</body>
</html>
